<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Characters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay loop muted plays-inline class="back-video">
        <source src="video/marvel_lap.mp4" type="video/mp4">
    </video>

    <video autoplay loop muted plays-inline class="back-phone-video">
        <source src="video/marvel_ph.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="credit">
            <p><a href="https://github.com/anandhunv">&copy;   Anandhu N V</a></p>
        </div>
        <div class="input-container">
            <input
                type="text"
                class="input-box"
                placeholder="Search Your Marvel Hero"
                value="iron man"
                id="input-box"
            />
            <button class="button" id="submit-button">Submit</button>
        </div>
        <div class="list"></div>
        <div class="display-container" id="show-container">
            <!-- Card structure template -->
            <div class="card-container" style="display: none;">
                <div class="container-character-image">
                    <img src="" alt="Character Image">
                </div>
                <div class="character-name"></div>
                <div class="character-description"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
